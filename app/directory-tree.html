<ul>
    <li *ngFor="#dir of directories">
        <span>
            <a (click)="toggle(dir)">
                <span *ngIf="dir.expanded">-</span>
                <span *ngIf="!dir.expanded">+</span>
            </a>
            <a (click)="select(dir)">{{ dir.getName() }}</a>
        </span>
        <div *ngIf="dir.expanded && dir.childLoaded">
            <directory-tree [directories]="dir.child" (selectedChange)="select($event)"></directory-tree>
        </div>
    </li>
</ul>
